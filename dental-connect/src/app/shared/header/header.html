<header class="site-header">
  <div class="brand">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Dentist<span>Connect</span>
    </a>
  </div>

  <!-- Loggedâ€‘in nav -->
  <nav class="nav" *ngIf="user$ | async as user; else guestNav">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Home
    </a>
    <a routerLink="/dentists" routerLinkActive="active">Dentists</a>
    <a routerLink="/promotions" routerLinkActive="active">Promotions</a>
    <ng-container *ngIf="user$ | async as user">
      <a *ngIf="user.role === 'dentist'" routerLink="/dentists/profile" routerLinkActive="active">My Profile</a>
      <a *ngIf="user.role === 'dentist'" routerLink="/promotions/create" routerLinkActive="active">Add Promotion</a>
    </ng-container>
    <span class="spacer"></span>
    <span class="welcome">Hi, {{ user.email }}</span>
    <button class="logout" (click)="logout()">Logout</button>
  </nav>

  <!-- Guest nav -->
  <ng-template #guestNav>
    <nav class="nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Home
      </a>
      <a routerLink="/dentists" routerLinkActive="active">Dentists</a>
      <a routerLink="/promotions" routerLinkActive="active">Promotions</a>
      <span class="spacer"></span>
      <a routerLink="/login" routerLinkActive="active">Login</a>
      <a routerLink="/register" routerLinkActive="active" class="highlight">Register</a>
    </nav>
  </ng-template>
</header>
